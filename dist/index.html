<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MACLEOD :: Enter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="landing-container">
        <div id="login-container">
          <div id="login-header">
            <div class="logo">
              <h1>MACLEOD</h1>
              <p>IT CAN ONLY BE ONE</p>
            </div>
          </div>
          <div id="login-primary">
            <form action="company.html">
              <p>Enter as company if you have a legitim alkoholpermission, or as a private person.</p>
              <input type="text" autofocus required placeholder="Enter your company name" class="input">
              <button type="submit" class="btn"><i class="fa fa-check"></i><span> Enter as company</span></button>
            </form>
          </div>
          <div id="login-secondary"><a href="public.html" class="btn secondary"><i class="fa fa-check"></i><span> Enter as private person</span></a></div>
        </div>
      </div>
    </div>
  </body>
